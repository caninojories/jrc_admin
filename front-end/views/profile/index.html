
  {% include 'commons/header.html' %}
  <div class='container'>
    <div class='col-sm-2 col-sm-offset-5'>
      Sample
    </div>
    <form ng-submit='vm.updateProfile( vm.email, vm.username, vm.password, vm.confirmPassword )' class='modal-dialog' name='signupForm' novalidate='novalidate'>
      <div>
        <div class='modal-header'>
          <h4 class='modal-title'>Account <$ response $></h4>
          <div flash-alert="success" active-class="in" class="alert fade">
            <span class="alert-message">{{flash.message}}</span>
          </div>
          <div ng-show='vm.error' ng-bind='vm.message'/>
        </div>
        <div class='modal-body'>
          <div class='form-group' ng-class='showError(signupForm.email)'>
            <label class='control-label'>Email</label>
            <input type='email' name='email' ng-model='vm.email' class='form-control' required>
          </div>
          <div class='form-group' ng-class='showError(signupForm.username)'>
            <label class='control-label'>Username</label>
            <input type='text' name='username' ng-model='vm.username' class='form-control' required>
          </div>
          <div class='form-group' ng-class='showError(signupForm.password)'>
            <label class='control-label'>Password</label>
            <input type='password' name='password' ng-model='vm.password' class='form-control' required ng-minlength='6'>
          </div>
          <div class='form-group' ng-class='showError(signupForm.confirmPassword)'>
            <label class='control-label'>Confirm Password</label>
            <input type='password' name='confirmPassword' ng-model='vm.confirmPassword' class='form-control' required>
          </div>
        </div>
        <div class='modal-footer'>
          <input type='submit' class='btn btn-primary' value='Update Account'>
        </div>
      </div>
    </form>
  </div>
